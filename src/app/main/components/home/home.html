<app-header [userHeader]=true></app-header>
@if (loader) {
  <app-loader></app-loader>
}
<div class="mainTxt"><span>Please click the below card for user's deatils</span></div>
@if (!loader) {
  <div class="mainContact">
    @for (user of userList; track user) {
      <div>
        <app-profile-card [user]="user" (click)="selectedCard(user)"></app-profile-card>
      </div>
    }
  </div>
}
